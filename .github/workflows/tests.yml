name: Tests

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1 libglib2.0-0

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: Run unit tests (no GPU required)
      run: |
        # Run tests that don't require GPU or camera
        pytest tests/ -v --ignore=tests/test_inference.py --ignore=tests/test_camera_connection.py --ignore=tests/test_latency.py --ignore=tests/test_performance.py
      continue-on-error: true  # Don't fail build if no tests exist yet

    - name: Check Python syntax
      run: |
        python -m py_compile src/*.py
        python -m py_compile main.py

    - name: Test import of main modules
      run: |
        python -c "import sys; sys.path.insert(0, 'src'); import stream_capture"
        python -c "import sys; sys.path.insert(0, 'src'); import web_server"
