<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telescope Detection System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #00ff88;
        }

        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin: 5px;
        }

        .status.connected {
            background-color: #00ff8844;
            color: #00ff88;
        }

        .status.disconnected {
            background-color: #ff000044;
            color: #ff6666;
        }

        .main-content {
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .video-container {
            position: relative;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 255, 136, 0.2);
        }

        #videoCanvas {
            width: 100%;
            height: auto;
            display: block;
        }

        .video-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .stats-panel {
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .stats-panel h2 {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: #00ff88;
            border-bottom: 2px solid #00ff8844;
            padding-bottom: 10px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px;
            background-color: #1a1a1a;
            border-radius: 5px;
        }

        .stat-label {
            color: #aaa;
        }

        .stat-value {
            color: #00ff88;
            font-weight: bold;
        }

        .detections-list {
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .detections-list h2 {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: #00ff88;
            border-bottom: 2px solid #00ff8844;
            padding-bottom: 10px;
        }

        .detection-item {
            background-color: #1a1a1a;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            border-left: 3px solid #00ff88;
        }

        .detection-item.person {
            border-left-color: #ff6666;
        }

        .detection-item.animal {
            border-left-color: #ffaa00;
        }

        .detection-class {
            font-weight: bold;
            font-size: 1.1em;
            text-transform: capitalize;
        }

        .detection-confidence {
            color: #aaa;
            font-size: 0.9em;
        }

        .no-detections {
            text-align: center;
            color: #666;
            padding: 20px;
        }

        .latency-indicator {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.85em;
            margin-left: 10px;
        }

        .latency-good {
            background-color: #00ff8844;
            color: #00ff88;
        }

        .latency-warning {
            background-color: #ffaa0044;
            color: #ffaa00;
        }

        .latency-bad {
            background-color: #ff000044;
            color: #ff6666;
        }

        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”­ Telescope Detection System</h1>
            <div id="connectionStatus" class="status disconnected">Disconnected</div>
            <div id="latencyStatus" class="latency-indicator latency-good">Latency: --ms</div>
        </header>

        <div class="main-content">
            <div class="video-container">
                <canvas id="videoCanvas"></canvas>
                <div class="video-overlay" id="videoOverlay">
                    <div>Frame: <span id="frameId">-</span></div>
                    <div>FPS: <span id="fps">-</span></div>
                </div>
            </div>

            <div class="stats-panel">
                <h2>Statistics</h2>
                <div class="stat-item">
                    <span class="stat-label">Total Detections</span>
                    <span class="stat-value" id="totalDetections">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Inference Time</span>
                    <span class="stat-value" id="inferenceTime">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Total Latency</span>
                    <span class="stat-value" id="totalLatency">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">People Detected</span>
                    <span class="stat-value" id="peopleCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Animals Detected</span>
                    <span class="stat-value" id="animalCount">0</span>
                </div>
            </div>
        </div>

        <div class="detections-list">
            <h2>Recent Detections</h2>
            <div id="detectionsList" class="no-detections">
                No detections yet
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
